<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lucas Banderchin Fan Page</title>
    <style>
        body {
            background: linear-gradient(120deg, #ff00ff, #00ffff);
            font-family: 'Comic Sans MS', cursive, sans-serif;
            color: #fff;
            text-align: center;
            margin: 0;
            padding: 0;
        }
        h1 {
            font-size: 4em;
            text-shadow: 2px 2px #000;
            animation: flicker 1.5s infinite;
        }
        img {
            width: 200px;
            border: 5px solid #fff;
            border-radius: 50%;
            margin: 20px 0;
        }
        p {
            font-size: 1.2em;
            max-width: 700px;
            margin: 10px auto;
        }
        .popup {
            position: fixed;
            top: 50px;
            left: 50%;
            transform: translateX(-50%);
            background: #ff0;
            color: #000;
            padding: 15px 30px;
            border: 3px dashed #000;
            display: none;
            z-index: 9999;
        }
        @keyframes flicker {
            0%, 19%, 21%, 23%, 25%, 54%, 56%, 100% { opacity: 1; }
            20%, 22%, 24%, 55% { opacity: 0.4; }
        }
        button {
            margin-top: 20px;
            padding: 10px 20px;
            font-size: 1em;
            background: #00ff00;
            border: none;
            cursor: pointer;
            color: #000;
            font-weight: bold;
            animation: blink 1s infinite;
        }
        @keyframes blink {
            50% { opacity: 0.5; }
        }
    </style>
</head>
<body>
    <h1>Lucas Banderchin Fan Page!</h1>
    <img src="https://via.placeholder.com/200" alt="Lucas Banderchin">
    <p>Welcome to the ultimate chaotic fanpage for Lucas Banderchin. Prepare for bright colors, weird popups, and pure fandom energy!</p>
    
    <button onclick="showPopup()">Click for Surprise!</button>
    <div class="popup" id="popup">✨ Lucas is awesome! ✨</div>

    <script>
        function showPopup() {
            const popup = document.getElementById('popup');
            popup.style.display = 'block';
            setTimeout(() => {
                popup.style.display = 'none';
            }, 3000);
        }

        // Random popup every 10 seconds
        setInterval(() => {
            const popup = document.getElementById('popup');
            popup.style.top = Math.floor(Math.random() * 80) + 10 + "%";
            popup.style.left = Math.floor(Math.random() * 80) + 10 + "%";
            popup.style.display = 'block';
            setTimeout(() => popup.style.display = 'none', 2000);
        }, 10000);
    </script>
</body>
</html>
